<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator Walut</title> 
</head>
<body>
    <div class="calculator">
        <label for="sourceCurrency">Waluta źródłowa:</label>
        <select id="sourceCurrency">
            <option value="USD">USD</option>
            <option value="EUR">EUR</option>
            <option value="GBP">GBP</option>
            <option value="PLN">PLN</option>
        </select>

        <label for="targetCurrency">Waluta docelowa:</label>
        <select id="targetCurrency">
            <option value="USD">USD</option>
            <option value="EUR">EUR</option>
            <option value="GBP">GBP</option>
            <option value="PLN">PLN</option>
        </select>

        <label for="amount">Kwota:</label>
        <input type="number" id="amount" placeholder="Wprowadź kwotę">

        <button id="calculateBtn">Przelicz</button>
        <div id="result"></div>
    </div>
    <h2>gitwtf</h2>
</body>
</html>
